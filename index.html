---
---
<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>SoundCleod</title>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <div class="title-and-download">
        <h1>SoundCleod</h1>
        <a href="https://github.com/salomvary/soundcleod/blob/master/dist/SoundCleod.dmg?raw=true"><button class="download-button">⬇ Download for Mac</button></a>
      </div>
      <h2>Standalone Mac OS X browser for SoundCloud</h2>
    </header>
    <section role="main">
      {% capture readme %}{% include_relative README.markdown %}{% endcapture %}
      {{ readme | markdownify }}
    </section>
    <footer>
      SoundCleod is maintained by <a href="https://github.com/salomvary">Márton Salomváry</a><br>
    </footer>
    <script type="text/javascript">
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
      try {
        var pageTracker = _gat._getTracker("UA-26943877-3");
        pageTracker._trackPageview();
      } catch(err) {}
    </script>
  </body>
</html>
